<!DOCTYPE html>
<html>
  <head>
    <title>Asiatech Pre-Enrollment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <a href="https://hyegunn.github.io/asiatech.ph/" class="home-button">Homepage</a>
      <h1>Asiatech - Pre-Enrollment</h1>
    </header>
    <main>
      <section>
        <div style="background-color: #008000; color: white; padding: 10px;">
  <h2>Pre-Enrollment Form</h2>
</div>
        <form action="https://formspree.io/f/meqwvvve" method="post" onsubmit="submitForm(event)">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
          <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          <label for="course">Course:</label>
          <select id="course" name="course" required>
            <option value="">Select a program</option>
            <option value="A.Hospitality">Associate in Hospitality Management</option>
            <option value="A.Information Technology">Associate in Information Technology</option>
            <option value="BS Accountancy">BS Accountancy</option>
            <option value="BS Business Administration">BS Business Administration</option>
            <option value="BS Com. Engineering">BS Computer Engineering</option>
            <option value="BS Criminology">BS Criminology</option>
          <option value="BS ComSci">BS Computer Science</option>
          <option value="Bachelor of Sec. Edu Major in English">Bachelor of Secondary Education Major in English</option>
          <option value="Bachelor of Sec. Edu Major in Math">Bachelor of Secondary Education Major in Mathematics</option>
          <option value="Bachelor of Sec. Edu Major in Social Science">Bachelor of Secondary Education Major in Social Science</option>
          <option value="BS Hospitality Management">BS Hospitality Management</option>
          <option value="BS Information System">BS Information System</option>
          <option value="BS Information Technology">BS Information Technology</option>
          <option value="BS Tourism Management">BS Tourist Management</option>
          </select>
          <label for="applicant">Applying as:</label>
          <select id="applicant" name="applicant" required>
            <option value="Old">Old Student</option>
            <option value="New Student">New Student</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <div style="background-color: #008000; color: white; padding: 10px;">
  <h2>Login to Admin Page</h2>
</div>
        <form id="admin-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <button type="submit">Login</button>
</form>
      </section>
    </main>
    <script>
      document.getElementById('admin-form').addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent form submission

  // get the entered username and password
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // check if the entered credentials are correct
  if (username === 'admin' && password === 'password') {
    // opens a tab for admin page if the credentials are correct
    window.open('admin.html', '_blank');
  } else {
    // this will display if the user and password is incorrect
    alert('Invalid username or password');
  }
});
    </script>
  </body>
</html>
